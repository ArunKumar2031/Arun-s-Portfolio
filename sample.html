.hero>.profile-summary>p,
.hero>.profile-summary>button,
.hero>.profile-summary>.social-menu {
    opacity: 0;

    animation: fadeInUp 1s ease forwards;

.hero>.profile-summary>button {
    animation-delay: 0.6s;

.hero>.profile-summary>.social-menu {

    to {

        transform: translateY(0);
    }

    margin-top: 2rem;

    justify-content: center;
    /* center all links in one line */
    align-items: center;
    /* vertically center */
    gap: 1.5rem;
    /* space between each link */
}

.hero>.profile-summary>.social-menu>.link {
    display: flex;

    margin-right: 20px;
    gap: 0.50rem;
    transition: transform 0.3s ease, color 0.3s ease;
}

.hero>.profile-summary>.social-menu>.link:hover {
    transform: scale(1.1);

}

    display: grid;

    gap: 30px;

    justify-content: center;
    /* center the whole grid */
    margin: 0 auto;
    padding: 10px 5px;

}

.skill-grid>.card {
    background: white;
    padding: 20px 10px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Hover effect */
.skill-grid>.card:hover {

    transform: translateY(-8px);
    box-shadow: 0px 0px 9px 0px wheat;
    padding: 10px 10px;
    margin: 10px 10px;
    background-color: whitesmoke;
    border-radius: 6px;
}

/* Icons */
.skill-grid>.card i{
    font-size: 3rem;
    margin-bottom: 20px;
    color: #00d4ff; /* accent color */
    transition: color 0.5s ease;
}

/* Icon hover color */
.skill-grid>.card:hover i {
    color: #6a11cb;
}

/* Text under icons */
.skill-grid>.card>p {
    font-size: 1.1rem;
    font-weight: bold;
    color: white;
    margin: 0;
    color: #0f2027;
}
